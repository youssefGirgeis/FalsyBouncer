<!DOCTYPE html>
<html>
<head>
	<title>Falsy Bouncer</title>
</head>
<body>

<script type="text/javascript">
function bouncer(arr) {
	var truesArray = [];
	for(var i=0; i<arr.length; i++){

		if(Boolean(arr[i]) !== false){

			truesArray.push(arr[i]);
		}
	}
	return truesArray;
}
console.log(bouncer([7, "ate", "", false, 9]));

</script>
</body>
</html>
